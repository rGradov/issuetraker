 <div class="login-page">
   <ngb-alert *ngIf="err" type="danger" (closed)="close()">{{err}}</ngb-alert>
    <div class="form">
      <form [formGroup]="form"
            class="login-form">
        <input type="text" placeholder="email" name="email" formControlName="email"/>
        <div class="alert alert-danger"
             *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
          <p>Input correct email</p>
        </div>
        <input type="password" placeholder="password"
               formControlName="password"
               ngbPopover="Correct password should include six numbers"
               triggers="mouseenter:mouseleave"
               popoverTitle="Password"
               placement="right"
        />
        <div class="alert alert-danger"
             *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
          <p>Input correct password</p>
        </div>
        <button class="btn btn-primary btn-lg"
                (click)="login()" [disabled]="form.invalid" [ngClass]="{
                 'disabled': form.invalid
                }">login</button>
        <p class="message">Not registered? <a routerLinkActive="active" [routerLink]="['/register']">Create an account</a></p>
      </form>
    </div>
  </div>
