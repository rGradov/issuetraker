<div class="wrapper">
  <nav class="navbar navbar-expand-lg navbar-dark bg-main-color">
    <a routerLinkActive="active" class="navbar-brand"
       [routerLinkActiveOptions]="{exact: true}"
       [routerLink]="['/']">home</a>
    <div class=" collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a routerLinkActive="active" class="nav-link" [routerLink]="['/stats']" *ngIf="auth.isAdmin()">Stats</a>
        </li>
        <li class="nav-item">
          <a routerLinkActive="active" class="nav-link" [routerLink]="['/login']" *ngIf="!auth.logIn">login</a>

        <li *ngIf="auth.logIn" class="nav-item">
          <a (click)="auth.logout()" class="nav-link">logout</a>
        </li>
        <li class="nav-item">
          <a routerLinkActive="active" [routerLink]="['/register']" *ngIf="!auth.logIn" class="nav-link">Register</a>
        </li>
      </ul>


</div>
  </nav>
<router-outlet></router-outlet>
</div>
