<div class="table_header">
  <ul>
    <li>
      <div class="item">
        <div class="UserInfo">
          <span>User info</span>
        </div>
        <div class="location">
          <span>location</span>
        </div>
        <div class="issueSeverity">
          <span (click)="sortByIssueSeverity()">issue Severity</span>
        </div>
        <div class="description">
          <span>description</span>
        </div>
        <div class="comment">
          <span>comment</span>
        </div>
        <div class="date">
          <span (click)="sortByDate()">date</span>
        </div>
        <div class="status">
          <span (click)="sortByStatus()">status</span>
          <app-by-status></app-by-status>
        </div>

      </div>
    </li>
  </ul>
</div>
<app-add-issue (onChangeIssue)="onAddIssue($event)"></app-add-issue>
<div class="table_body">
  <h1 *ngIf="err" >{{err}}</h1>
  <ul>
    <li *ngFor="let issue of issues|filter:search;let idx = index">
      <app-table-body-item
        [userinfo]="issue.userinfo"
        [location]="issue.location"
        [issueSeverity]="issue.issueSeverity"
        [description]="issue.description"
        [date]='issue.date'
        [status]="issue.status"
        [index]="issue.id"
        [comments]="issue.comments"
        (changeIdEmmit)="hideIssue($event)"
      ></app-table-body-item>
    </li>
  </ul>
</div>
