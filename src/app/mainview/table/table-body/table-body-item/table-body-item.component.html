
<div class="item">
  <div class="UserInfo">
    <span>{{userinfo}}</span>
  </div>
  <div class="location">
    <span>{{location}}</span>
  </div>
  <div class="issueSeverity">
    <span>{{issueSeverity}}</span>
  </div>
  <div class="description">
    <span>{{description}}</span>
  </div>
  <div class="comment">
    <div *ngFor="let coment of comments">
     <span>
        {{coment}}
      </span>
    </div>
  </div>
  <div *ngIf="authServ.logIn">
    <img (click)="openInputComent=!openInputComent"
         src="./assets/pending-black-18dp.svg" alt="">
  </div>
  <div class="date">
    <span>{{date |date}}</span>
  </div>
  <div class="status">
    <span [ngClass]="{
          'notStarted': status === 'not started',
          'inProgress': status === 'in progress',
          'done'      : status === 'done'
}">{{status}}
     </span>
    <img src="./assets/highlight_off-black-18dp.svg"
         *ngIf="authServ.logIn" (click)="hideIssue()">
  </div>

</div>
<div>
  <app-add-comment *ngIf="!openInputComent "
                   [id]="index"
                   (onchanged)="AddComent($event)">

  </app-add-comment>
<!--  <ngb-datepicker></ngb-datepicker>-->
</div>
