<ng-container *ngIf="tableDataService.openInput">
  <form [formGroup]="rFrom" (ngSubmit)="submit()" class="item">
    <div class="userinfo">
      <div class="input-group mb-3 ">
        <select class="custom-select" id="inputGroupSelect01"
                formControlName="userinfo">
        <ng-container *ngIf="isAdmin; else currentUser">
          <ng-container *ngFor="let user of users.users">
            <option [value]=[user.email]>{{user.email}}</option>
          </ng-container>
        </ng-container>
          <ng-template #currentUser>
            <option [value]=[userEmail]>{{userEmail}}</option>
          </ng-template>
        </select>
      </div>
    </div>
    <div class="location">
      <input type="text" class="form-control"
             id="exampleFormControlInput1" placeholder="home"
             formControlName="location">
    </div>
    <div class="issueSeverity">
      <select class="form-control" id="exampleFormControlSelect1"
              formControlName="issueSeverity"
      >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
    <div class="description">
    <textarea class="form-control" formControlName="description"
              id="exampleFormControlTextarea2" rows="1"></textarea>
    </div>
    <div class="comment"></div>
    <div class="date">
      <input class="form-control input-size" placeholder="yyyy-mm-dd" formControlName="date"
             name="dp" [(ngModel)]="model" ngbDatepicker [minDate]="minDate" #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar " id="size"
                (click)="d.toggle()" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-plus" viewBox="0 0 16 16">
            <path d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z"/>
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
          </svg>
        </button>
      </div>
        </div>
    <div class="status">
      <select class="form-control"
              formControlName="status">
        <option value="done">done</option>
        <option value="in progress">in progress</option>
        <option value="not started">not started</option>
      </select>
      <div class="mainbutton">
        <button   class="btn btn-primary btn-sm" type="submit"
                  [disabled]="rFrom.invalid" [ngClass]="{
                 'disabled': rFrom.invalid
                }"
        >Добавить</button>
      </div>
    </div>

  </form>

</ng-container>
